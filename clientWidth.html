<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Measure client width</title>
</head>
<body>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border-width: 0;
        }
    </style>
    
    <script>
        document.write("document.body.clientWidth");
        var width = document.body.clientWidth;
        document.write(width);
        
        document.write("window.innerWidth");
        var windowWidth = window.innerWidth;
        document.write(windowWidth);
  
    </script>
</body>
</html>
